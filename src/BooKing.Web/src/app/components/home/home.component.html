<main>
  <div class="container-fluid">
    <div class="row position-relative overflow-hidden text-center home-header" style="--bs-bg-opacity: .2;">
      <div class="d-flex justify-content-end flex-wrap flex-md-nowrap align-items-center pb-2 m-3">
        <div class="btn-toolbar m-2 mb-md-0">
          <button class="btn btn-sm btn-outline-light btn-ico-color-main-color" (click)="profileButtonClick()">
            <i class="bi bi-person-circle"></i>
          </button>
        </div>
      </div>

      <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold color-text-main-color">search and book</h1>
        <input class="search-input" placeholder="Search..." (keyup)="onSearch($event)" />
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <app-apartment-list [searchTerm]="searchTerm"></app-apartment-list>
  </div>
</main>
