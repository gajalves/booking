<div class="container mt-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center flex-wrap">
      <h2 class="mb-2">My Apartments</h2>
      <button class="btn btn-primary btn-sm mb-2 btn-regular-color-main-color" (click)="newApartment()">
        <i class="bi bi-plus-circle-fill"></i> New Apartment
      </button>
    </div>
  </div>

  <div class="row" *ngFor="let apartment of apartments">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header bg-light">
          <strong>{{ apartment.name }}</strong>
        </div>

        <div class="card-body d-flex flex-column flex-md-row">
          <img [src]="apartment.imagePath" class="img-fluid rounded me-md-3 mb-3 mb-md-0" style="width: 150px; height: 100px; object-fit: cover;">
          <div class="flex-grow-1">
            <p class="mb-2">{{ apartment.description }}</p>
            <p class="text-muted mb-2">
              {{ apartment.address.street }}, {{ apartment.address.city }}, {{ apartment.address.state }}, {{ apartment.address.country }}
            </p>
            <p><strong>Price:</strong> ${{ apartment.price }} per night</p>
          </div>
        </div>

        <div class="card-footer bg-light d-flex justify-content-end flex-wrap">
          <button class="btn btn-primary btn-sm me-2 mb-2 btn-regular-color-main-color" (click)="openDetailsModal(apartment)" data-bs-toggle="modal" data-bs-target="#apartmentModal">
            <i class="bi bi-eye-fill"></i>
          </button>
          <button class="btn btn-primary btn-sm me-2 mb-2 btn-regular-color-main-color" (click)="editApartment(apartment)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger btn-sm me-2 mb-2" (click)="deleteApartment(apartment.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-apartment-modal [apartment]="selectedApartment"></app-apartment-modal>
