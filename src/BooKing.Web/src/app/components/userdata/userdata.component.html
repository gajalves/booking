<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5 class="card-title mb-3">User Profile</h5>
          <div class="d-flex justify-content-center">
            <img src="https://github.com/gajalves.png" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
          </div>
          <p class="card-text"><strong>Name:</strong> {{ userProfile?.userName }}</p>
          <p class="card-text"><strong>Email:</strong> {{ userProfile?.email }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title mb-4">Statistics</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-calendar-check fs-4"></i> <!-- Using Bootstrap Icons -->
                </div>
                <div>
                  <p class="mb-0"><strong>Total Reservations:</strong></p>
                  <h6 class="mb-0">{{ userProfile?.totalReservations }}</h6>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <i class="bi bi-house-door fs-4"></i> <!-- Using Bootstrap Icons -->
                </div>
                <div>
                  <p class="mb-0"><strong>Apartments Created:</strong></p>
                  <h6 class="mb-0">{{ userProfile?.apartmentsCreated }}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
